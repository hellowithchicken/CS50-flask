{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

<div class="img-wrap ratio-5-1" style = "margin:20px">
    <div class="img-content">
        <img src="/static/logo-via-logohub (1).png" />
    </div>
</div>


<form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email" type="text" required="true">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" required="true">
        </div>
        <button class="btn btn-info m-1" type="submit">Log In</button>
    </form>

<h3 class = "m-4">Don't have an account?</h3>
<a href="/register" class="btn btn-info m-1">Register</a>
{% endblock %}
